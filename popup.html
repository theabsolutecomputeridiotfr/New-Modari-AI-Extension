<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Modari AI</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <button id="login-btn">Login with Google</button>
  </div>

  <!-- MAIN CONTROLS SECTION -->
  <div id="controls" class="hidden">

    <!-- TOP BAR: Toggle + User Info -->
    <div id="top-bar">
      <div class="left-side">
        <label class="switch">
          <input type="checkbox" id="toggle-switch">
          <span class="slider"></span>
        </label>
        <span id="status-text">Enabled</span>
      </div>
      <div class="right-side">
        <div id="user-email">Logged in</div>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <!-- Coin Display -->
    <div id="coinDisplay" style="margin-top: 10px;">
      ðŸª™ Modari Coins: <span id="coinCount">0</span>
      <span id="coinSpeedLabel"></span>
    </div>

    <!-- Blacklist Section -->
    <hr>
    <div id="blacklist-section" style="margin-top: 10px;">
      <h4>Custom Blacklist</h4>
      <input type="text" id="blacklist-input" placeholder="e.g. youtube.com" />
      <button id="add-blacklist-btn">Add</button>
      <ul id="blacklist-list" style="margin-top: 5px;"></ul>
      <div style="font-size: 12px; color: gray;">Free users can block 2 sites. Pro users can block unlimited.</div>
    </div>

    <!-- Upgrade to Pro -->
    <hr>
    <div id="pro-section" style="margin-top: 10px;">
      <span id="pro-status">ðŸ†“ Free Version</span><br>
      <button id="upgrade-btn">Upgrade to Pro</button>
    </div>
  </div>

  <!-- Script -->
  <script src="popup.js"></script>
</body>
</html>
